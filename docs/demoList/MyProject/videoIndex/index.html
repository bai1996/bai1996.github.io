			input::-moz-placeholder {

			} 
			input:-ms-input-placeholder{

			} 
			input::-webkit-input-placeholder{
				color: #000;opacity:1;
			}

		</style>
		<script>
			function gaibian(){
				//document.getElementsByClassName("bigLogin")
				var clientHeight = document.getElementsByTagName("html")[0].clientHeight;
				var clientWidth = document.getElementsByTagName("html")[0].clientWidth;
				var bigLoginHeight = clientHeight/2;
				//设置为窗口高度的一半
				document.getElementsByClassName("bigLogin")[0].style.width = bigLoginHeight;
				document.getElementsByClassName("bigLogin")[0].style.height = bigLoginHeight;
				//距离顶部为高度的一半 - 圆的直径的一半
				document.getElementsByClassName("bigLogin")[0].style.top = clientHeight/2 - bigLoginHeight/2;
				//距离左边为宽度的一半 - 圆的直径的一半
				document.getElementsByClassName("bigLogin")[0].style.left = clientWidth/2 - bigLoginHeight/2;
			}
			window.onload = gaibian;
			window.onresize = gaibian;
		</script>
