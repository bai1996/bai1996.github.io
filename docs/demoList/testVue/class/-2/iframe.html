<!DOCTYPE html>
<html>
	<head>
		<base href="../../">
		<meta charset="utf-8" />
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="js/vue/2.6.6/vue.js"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>		 -->
		<!-- <script src="js/vue/2.6.6/vue.min.js"></script> -->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<title>vue示例</title>
		<style type="text/css">
			#app{
				width: 100%;
				height: 100%;
			}
			.red,.green,.blue{
				width: 300px;
				height: 300px;
				float: left;
			}
			.red{
				background-color: red;
			}
			.green{
				background-color: green;
			}
			.blue{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="class1" @click="bg"></div>
			<div :class="class2" @click="bg"></div>
			<div :class="class3" @click="bg"></div>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				color:['red','green','blue'],
				class1:"",
				class2:"",
				class3:"",
			},
			//创建vue后执行
			created:function(){
				this.$data.class1 = this.$data.color[0];
				this.$data.class2 = this.$data.color[1];
				this.$data.class3 = this.$data.color[2];
			},
			methods:{
				bg:function(e){
					if(this.$data.class1 == this.$data.color[0]){
						this.$data.class1 = this.$data.color[1];
						this.$data.class2 = this.$data.color[2];
						this.$data.class3 = this.$data.color[0];
					}else if(this.$data.class1 == this.$data.color[1]){
						this.$data.class1 = this.$data.color[2];
						this.$data.class2 = this.$data.color[0];
						this.$data.class3 = this.$data.color[1];
					}else if(this.$data.class1 == this.$data.color[2]){
						this.$data.class1 = this.$data.color[0];
						this.$data.class2 = this.$data.color[1];
						this.$data.class3 = this.$data.color[2];
					}
				}
			}
		});
	</script>
</html>
